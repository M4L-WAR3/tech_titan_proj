<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>
        <title>StudyBuddy</title>
        <link rel="stylesheet" href="home.css">
    </head>
    <body onload="start()">
        <img id="img"src="wallpaper1.jpg" alt="img">
        <div class="trans"></div>

        <div class="center"></div>
            <p class="time"><span id="hrs"></span>:<span id="min"></span></p>
            <div class="habitList">
                <h1 class="habit">Daily Habits:</h1>
                <div id="habitcontainer">
                    <input class="habit" type="text" placeholder="enter a habit.." id="inp"><button onclick="addToDo(inp.value, 'false')" class="habit" id="btn">+</button><button onclick="saveToDo()" id="save" class="habit">save</button>
                </div>
            </div>
        
        <div id="leftbar">
            <div id="pomo">
                <p class="pomoTime"><span id="pomoMin">00</span>:<span id="pomoSec">00</span></p><br>
                <button id="dec" class="btn" onclick="dec()">-</button><button id="inc" class="btn" onclick="pomoStart()">start</button><button id="inc" class="btn" onclick="inc()">+</button>
            </div>
            <div id="schedule">
                <button class="newEvent" id="newEvent" onclick="scheduleAdd()">+</button><h3 class="weekHead">Upcoming events:</h3>
                <p id="schedulePara">no upcoming events...</p>
                <div class="eventConst" id="eventConst">
                    Name of Event:<input type="text" placeholder="eg: Weekly Test" id="eventName"><br>
                    Date of Event: <input type="text" placeholder="eg: 2/12/24" id="eventDate"><br>
                    Details of Event: <input type="text" placeholder="eg: syllabus: ..." id="eventDesc"><br>
                    <button onclick="saveSchedule()">save</button>
                </div>
                <button id="saveBtn" onclick="localSchedSave()">enter</button>
                <div class="listCont" id="listCont"></div>
                <div id="evtInfo">
                    <button onclick="closeInfo()">x</button>
                </div>
            </div>
            </div>
        </div>
        <div id="rightbar"></div>
        <script src="code.js"></script>
    </body>
</html>
